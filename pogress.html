<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    progress{
        width: 300px;
        height: 30px;
    }
</style>
<script>
    var count=0;
    function Loading(){
        count++
        document.getElementById("status").innerHTML=count+"% completed";
        document.getElementById("progress").value=count;
        if(count==100){
            document.getElementById("statusContainer").style.display="none";
            document.getElementById("ImageContainer").style.display="block";
        }
    }
    function FetchClick(){
        document.getElementById("FetchContainer").style.display="none";
        document.getElementById("statusContainer").style.display="block";
        setInterval(Loading,100);
    }
</script>
</head>

<body class="container-fluid d-flex justify-content-center align-items-center" style="height: 500px;">
    <div>
        <div id="FetchContainer" class="text-center">
            <button onclick="FetchClick()" class="btn btn-primary">FetchImage</button>
        </div>
        <div id="statusContainer" class="text-center" style="display:none;">
            <div>
                <progress id="progress" min="1" max="100" value="1"></progress>
            </div>
            <p id="status"></p>
        </div>
        <div id="ImageContainer" style="display:none;">
            <img src="https://wallpapercave.com/wp/wp6784380.jpg" width="300" height="300">
        </div>
    </div>
</body>

</html>
